<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <img class="logo-area" src="image/logo.png" alt="">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link custom active" href="#">Home</a>
                            <a class="nav-link custom active" href="#">About</a>
                            <a class="nav-link custom active" href="#">Recipes</a>
                            <a class="nav-link custom active" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <h2 class="appTitle">Welcome to <span>Hungry Monster</span></h2>
        
                <form class="col-md-5 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="searchMeal" type="text" class="form-control" placeholder="Search for a meal.....">
                        <button id="searchBtn" class="btn btn-primary" type="button">search</button>
                    </div>
                </form>
        
                <div id="mealDetails">
        
                </div>
        
                <div id="mealsContainer">
        
                </div>
            </div>
        </main>
        

        
        <script src="server.js"></script>
        
    </body>
</html>
